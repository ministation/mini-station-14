- type: entity
  save: false
  name: Urist McRaptor
  parent: BaseMobSpeciesOrganic
  id: BaseMobResomi
  abstract: true
  components:
  - type: WeaponsUseInability
  - type: AgillitySkill
  - type: ListenUpSkill
  - type: ChatModifier
    whisperListeningRange: 4
  - type: FlashModifier
    modifier: 2
  - type: ResomiAccent
  - type: DamageVisuals
    thresholds: [ 10, 30, 50, 70]
    targetLayers:
    - "enum.HumanoidVisualLayers.Chest"
    - "enum.HumanoidVisualLayers.Head"
    - "enum.HumanoidVisualLayers.LArm"
    - "enum.HumanoidVisualLayers.LLeg"
    - "enum.HumanoidVisualLayers.RArm"
    - "enum.HumanoidVisualLayers.RLeg"
    damageOverlayGroups:
      Brute:
        sprite: _CorvaxNext/Mobs/Effects/Resomi/brute_damage.rsi
        color: "#C048C2"
      Burn:
        sprite: _CorvaxNext/Mobs/Effects/Resomi/burn_damage.rsi
  - type: FireVisuals
    sprite: _CorvaxNext/Mobs/Effects/onfire.rsi
    normalState: Resomi_minor_burning
    alternateState: Resomi_burning
  - type: Fixtures
    fixtures: # TODO: This needs a second fixture just for mob collisions.
      fix1:
        shape:
          !type:PhysShapeCircle
          radius: 0.35
        # they r very small
        density: 60
        restitution: 0.0
        mask:
        - MobMask
        layer:
        - MobLayer
  - type: HumanoidAppearance
    species: Resomi
  - type: Hunger
  - type: Puller
    needsHands: false
  - type: Thirst
  - type: Icon
    sprite: _CorvaxNext/Mobs/Species/Resomi/parts.rsi
    state: full
  - type: Damageable
    damageContainer: Biological
    damageModifierSet: Resomi
  - type: Body
    prototype: Resomi
    requiredLegs: 2
  - type: Bloodstream
    bloodReagent: ResomiBlood
    bloodlossDamage:
      types:
        Bloodloss: 1 # They take more damage because they have low blood.
    bloodlossHealDamage:
      types:
        Bloodloss: -2 # They also regenerate more because it doesn't take that much to recover. Yes, the system is terrible, but it's what we have.
  - type: MeleeWeapon
    soundHit:
      collection: AlienClaw
    angle: 30
    animation: WeaponArcClaw
    damage:
      types:
        Slash: 5
  - type: Temperature
    heatDamageThreshold: 325
    coldDamageThreshold: 230
    currentTemperature: 310.15
    specificHeat: 42
    coldDamage:
      types:
        Cold : 0.1 #per second, scales with temperature & other constants
    heatDamage:
      types:
        Heat : 1.5 #per second, scales with temperature & other constants
  - type: TemperatureSpeed
    thresholds:
      260: 0.8
      250: 0.6
      230: 0.4
  - type: ThermalRegulator
    normalBodyTemperature: 300.15
  - type: Speech
    speechSounds: Resomi
  - type: Vocal
    sounds:
      Male: MaleResomi
      Female: FemaleResomi
      Unsexed: MaleResomi
  - type: Respirator
    damage:
      types:
        Asphyxiation: 1.0
    damageRecovery:
      types:
        Asphyxiation: -1.0
  - type: Hands
    handDisplacement:
      sizeMaps:
        32:
          sprite: _CorvaxNext/Mobs/Species/Resomi/displacement.rsi
